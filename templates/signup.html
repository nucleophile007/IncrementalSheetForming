<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Toolpath Generation</title>
    <link rel="icon" href="../static/Tool path1.png" type="image/icon type">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #a2c1e5, #01394b); /* Shades of blue */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            max-width: 90%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        input[type="submit"] {
            background: #01394b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #478d63;
        }
        .signup-link {
            margin-top: 20px;
            font-size: 1.1em;
        }
        .signup-link a {
            color: #5a9;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <p style="color: red; font-size: larger;">{{message}}</p>
        <form action="/signup" method="post" enctype="multipart/form-data">
            <input type="text" name="Name" id="fname" placeholder="Enter First Name" required>
            <input type="text" name="lname" id="lname" placeholder="Enter Last Name" required>
            <input type="email" name="email" id="email" placeholder="Enter E-mail" required>
            <input type="password" name="password1" id="password1" placeholder="Enter Password" required>
            <input type="password" name="password2" id="password2" placeholder="Confirm Password" required>
            <input type="submit" value="Sign Up">
        </form>
        <div class="signup-link">
            Already have an account? <a href="/login">Log in here</a>
        </div>
    </div>
</body>
</html>
